<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    
  </div>

  <div class="container-fluid mt--7">
    <div class="row">
      
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Service Package</h3>
              </div>
              
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="servicePackageForm">
              <h6 class="heading-small text-muted mb-4">Package information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name</label>
                      <input type="text" id="input-username" formControlName="name" class="form-control form-control-alternative" placeholder="Basic">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-price">Price (R)</label>
                      <input type="number" formControlName="price" id="input-price" class="form-control form-control-alternative" placeholder="R70">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-10">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Enter items description</label>
                      <input type="text" formControlName="item"  id="input-first-name" class="form-control form-control-alternative" placeholder="polish tyres">
                    </div>
                  </div>
                  <div class="col-2 d-flex justify-content-center align-items-center">
                    <button (click)="addingItems()" [disabled]="!servicePackageForm.get('item').value" class="btn w-100 h-50 btn-sm btn-primary">Add Item</button>
                  </div>
                  <div formArrayName="items" class="col-lg-12">
                    <div *ngFor="let item of packageItems.controls; let i = index" class="form-group d-flex">
                      <!-- <label class="form-control-label" for="input-last-{{i}}">Last name</label> -->
                      <input type="text" class="col-lg-10" readonly [formControlName]="i" id="input-last-{{i}}" class="form-control form-control-alternative" placeholder="Last name">
                      <div class="col-2 d-flex justify-content-center align-items-center">
                        <button (click)="removeItem(i)" class="btn w-100 h-100 btn-sm btn-primary">
                          <i class="fas fa-solid fa-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">Package description</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>Description</label>
                  <textarea rows="4" formControlName="description" class="form-control form-control-alternative" placeholder="A few words about you ..."></textarea>
                </div>
              </div>
              <div class="col-4 text-left">
                <button (click)="isEdit ? handleUpdate() : handleCreate()" [disabled]="servicePackageForm.invalid" href="#!" class="btn w-100 py-3 btn-sm btn-primary">
                  {{isEdit ? 'Update' : 'Create'}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
